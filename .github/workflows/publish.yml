name: Publish to Maven Central (Central Portal)

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build + API check
        run: ./gradlew clean build apiCheck --no-daemon

      - name: Import GPG key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > /tmp/secring.gpg

      - name: Publish (Central Portal)
        run: |
          ./gradlew publishAllPublicationsToMavenCentralRepository --no-daemon \
            -PmavenCentralUsername="${{ secrets.CENTRAL_USERNAME }}" \
            -PmavenCentralPassword="${{ secrets.CENTRAL_PASSWORD }}" \
            -Psigning.keyId="${{ secrets.SIGNING_KEY_ID }}" \
            -Psigning.password="${{ secrets.SIGNING_PASSWORD }}" \
            -Psigning.secretKeyRingFile=/tmp/secring.gpg