name: Publish to Maven Central (Central Portal)

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build + API check
        run: ./gradlew clean build apiCheck --no-daemon

      - name: Import GPG key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > /tmp/secring.gpg

      - name: Publish (Central Portal)
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signing_keyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signing_password: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signing_secretKeyRingFile: /tmp/secring.gpg
        run: ./gradlew publishAllPublicationsToMavenCentralRepository --no-daemon